<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revesta - Admin Dashboard</title>
    <!-- Fonts & Styles -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-color);
        }

        .admin-container {
            padding: 40px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .stat-title {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .table-responsive {
            overflow-x: auto;
            width: 100%;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        th {
            background: #F9FAFB;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge-role {
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .role-disposer {
            background: #E0F2FE;
            color: #026AA2;
        }

        .role-collector {
            background: #FEF0C7;
            color: #B54708;
        }

        .role-recycler {
            background: #D1FADF;
            color: #027A48;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h2>Revesta Leads Admin</h2>
            <a href="/" class="btn btn-secondary">Back to Landing Page</a>
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-title">Loading...</div>
                <div class="stat-value">-</div>
            </div>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Date Caught</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="leads-body">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 30px;">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadLeads() {
            try {
                const res = await fetch('/api/leads');
                const data = await res.json();

                const tbody = document.getElementById('leads-body');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 30px; color: var(--text-muted);">No leads collected yet.</td></tr>';
                } else {
                    let disposers = 0, collectors = 0, recyclers = 0;

                    data.forEach(lead => {
                        // Update stats
                        if (lead.role === 'disposer') disposers++;
                        if (lead.role === 'collector') collectors++;
                        if (lead.role === 'recycler') recyclers++;

                        // Add row
                        const tr = document.createElement('tr');
                        const date = new Date(lead.timestamp).toLocaleDateString() + ' ' + new Date(lead.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        tr.innerHTML = `
                            <td>${date}</td>
                            <td>${lead.name}</td>
                            <td>${lead.email}</td>
                            <td>${lead.phone}</td>
                            <td><span class="badge-role role-${lead.role}">${lead.role.charAt(0).toUpperCase() + lead.role.slice(1)}</span></td>
                        `;
                        tbody.appendChild(tr);
                    });

                    // Update stats UI
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card"><div class="stat-title">Total Waitlist</div><div class="stat-value">${data.length}</div></div>
                        <div class="stat-card"><div class="stat-title">Disposers</div><div class="stat-value">${disposers}</div></div>
                        <div class="stat-card"><div class="stat-title">Collectors</div><div class="stat-value">${collectors}</div></div>
                        <div class="stat-card"><div class="stat-title">Recyclers</div><div class="stat-value">${recyclers}</div></div>
                    `;
                }
            } catch (err) {
                console.warn('Backend fetch failed, attempting to read standard local storage (Vercel Mode).');

                const fallbackData = JSON.parse(localStorage.getItem('revesta_waitlist') || '[]');
                const tbody = document.getElementById('leads-body');
                tbody.innerHTML = '';

                if (fallbackData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-muted); padding: 30px;">Backend offline. No local leads collected yet.</td></tr>';
                    return;
                }

                let disposers = 0, collectors = 0, recyclers = 0;

                fallbackData.reverse().forEach(lead => {
                    if (lead.role === 'disposer') disposers++;
                    if (lead.role === 'collector') collectors++;
                    if (lead.role === 'recycler') recyclers++;

                    const tr = document.createElement('tr');
                    const date = lead.timestamp ? new Date(lead.timestamp).toLocaleDateString() + ' ' + new Date(lead.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Just now';
                    tr.innerHTML = `
                        <td>${date}</td>
                        <td>${lead.name}</td>
                        <td>${lead.email}</td>
                        <td>${lead.phone}</td>
                        <td><span class="badge-role role-${lead.role}">${lead.role.charAt(0).toUpperCase() + lead.role.slice(1)}</span></td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('stats').innerHTML = `
                    <div class="stat-card"><div class="stat-title">Total Waitlist (Local)</div><div class="stat-value">${fallbackData.length}</div></div>
                    <div class="stat-card"><div class="stat-title">Disposers</div><div class="stat-value">${disposers}</div></div>
                    <div class="stat-card"><div class="stat-title">Collectors</div><div class="stat-value">${collectors}</div></div>
                    <div class="stat-card"><div class="stat-title">Recyclers</div><div class="stat-value">${recyclers}</div></div>
                `;
            }
        }

        loadLeads();
    </script>
</body>

</html>
